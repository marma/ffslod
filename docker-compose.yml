version: "3.5"

services:
    ffslod:
        build:
            context: .
        expose:
            - 5000
        volumes:
            - .:/app:ro
            - data-volume:/data
        command: /usr/local/bin/gunicorn -k gevent --reload --workers 5 --worker-connections 10 --access-logfile=- --pythonpath /app -b :5000 app:app

    front:
        restart: always
        image: nginx:latest
        ports:
            - "8080:8080"
        volumes:
            - ./static:/www/static:ro
            - ./etc/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
    data-volume:

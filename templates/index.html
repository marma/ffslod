# extends "base.html"
# block content
        <h1 class="ui header">{{ title }}</h1>
        {{ description | safe }}

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>class</th>
		    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="/_sparql?query={{ ('PREFIX schema:  <https://schema.org/>\n\nSELECT ?uri ?name WHERE {\n  ?uri a <https://schema.org/Person> .\n  ?uri schema:name ?name .\n}') | urlencode }}">https://schema.org/Person</a></td>
                    <td>138041</td>
                </tr>
                <tr>
		    <td><a href="/_sparql?query={{ ('PREFIX schema:  <https://schema.org/>\n\nSELECT ?uri ?name WHERE {\n  ?uri a <https://schema.org/Movie> .\n  ?uri schema:name ?name .\n}') | urlencode }}">https://schema.org/Movie</a></td>
                    <td>31462</td>
                </tr>
            </tbody>
        </table>

# endblock
